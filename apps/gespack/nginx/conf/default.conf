server {
  listen 80;
  server_name gespack.parcelontime.es;

  # ACME para Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # FRONTEND
  location / {
    proxy_pass http://gespack_frontend:80;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # API
  # Importante: si tu backend expone /api en su propia app, deja el /api/ del proxy_pass.
  # (Esto coincide con tu config original.)
  location /api/ {
    proxy_pass http://gespack_backend:5000/api/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # DOCS
  location /docs/ {
    proxy_pass http://gespack_docs:3001/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}